<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나다랩 - Crypto & Tools</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #0d0d1a;
      --card: #16162a;
      --accent: #F7931A;
      --text: #e5e5ff;
      --muted: #a0a0cc;
      --border: #2a2a45;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      line-height: 1.5;
    }
    header {
      position: sticky;
      top: 0;
      background: rgba(13,13,26,0.92);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      padding: 0.9rem 5%;
      z-index: 100;
    }
    nav {
      max-width: 1400px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.6rem;
      font-weight: bold;
      color: var(--accent);
    }
    .nav-links a {
      color: var(--text);
      text-decoration: none;
      margin-left: 1.8rem;
      font-weight: 500;
    }
    .hero {
      padding: 6rem 5% 4rem;
      text-align: center;
    }
    .hero h1 {
      font-size: clamp(2.8rem, 7vw, 4.8rem);
      margin-bottom: 0.8rem;
      background: linear-gradient(90deg, var(--accent), #ffab4d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .hero p {
      font-size: 1.25rem;
      color: var(--muted);
      max-width: 680px;
      margin: 0 auto;
    }
    .projects {
      padding: 3rem 5%;
      max-width: 1400px;
      margin: auto;
    }
    .projects h2 {
      text-align: center;
      font-size: 2.4rem;
      margin-bottom: 2.5rem;
      color: var(--accent);
    }
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.8rem;
    }
    .project-card {
      background: var(--card);
      border-radius: 12px;
      border: 1px solid var(--border);
      overflow: hidden;
      transition: all 0.3s ease;
    }
    .project-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 16px 32px rgba(247,147,26,0.1);
      border-color: var(--accent);
    }
    .project-image {
      height: 140px;
      background: #111122;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.2rem;
      color: var(--accent);
    }
    .project-content {
      padding: 1.4rem 1.5rem;
    }
    .project-title {
      font-size: 1.5rem;
      margin-bottom: 0.6rem;
    }
    .platforms {
      display: flex;
      gap: 0.9rem;
      margin: 0.7rem 0;
      font-size: 1.3rem;
    }
    .platform-icon.released { color: #4ade80; }
    .platform-icon.beta    { color: #fbbf24; }
    .platform-icon.soon    { color: var(--muted); }
    .description {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 1.2rem;
      min-height: 60px;
    }
    .btn {
      display: inline-block;
      background: var(--accent);
      color: black;
      font-weight: 600;
      padding: 0.6rem 1.4rem;
      border-radius: 50px;
      text-decoration: none;
      font-size: 0.95rem;
      transition: all 0.25s;
    }
    .btn:hover {
      background: #ffab4d;
      transform: translateY(-2px);
    }
    footer {
      text-align: center;
      padding: 2.5rem 5% 2rem;
      color: var(--muted);
      border-top: 1px solid var(--border);
      font-size: 0.9rem;
    }
    @media (max-width: 768px) {
      .hero { padding: 5rem 5% 3rem; }
      .projects h2 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">나다랩</div>
      <div class="nav-links">
        <a href="#projects">Projects</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
      </div>
    </nav>
  </header>

  <section class="hero">
    <h1>Crypto & Useful Tools</h1>
    <p>비트코인부터 실생활 유틸리티까지,<br>직접 만들고 직접 쓰는 툴들을 공개합니다</p>
  </section>

  <section class="projects" id="projects">
    <h2>My Projects</h2>
    <div class="project-grid">
      <div class="project-card">
        <div class="project-image"><i class="fas fa-heart"></i></div>
        <div class="project-content">
          <h3 class="project-title">BTCLove</h3>
          <div class="platforms">
            <i class="fab fa-android platform-icon released" title="Released"></i>
            <i class="fab fa-apple platform-icon soon" title="Coming Soon"></i>
            <i class="fas fa-desktop platform-icon soon" title="In Development"></i>
          </div>
          <p class="description">
            비트코인 핵심 지표(도미넌스, 김프, Fear&Greed, 뉴스)를 한 화면에서 보는 모음 앱
          </p>
          <a href="https://play.google.com/store/apps/details?id=com.studionada.bitcoinlove" 
             class="btn" target="_blank" rel="noopener">
            Android 다운로드
          </a>
        </div>
      </div>

      <!-- 새 프로젝트는 여기에 추가하세요 -->
    </div>
  </section>

  <footer>
    © 2026 나다랩<br>
    Made with ❤️ for Crypto & Efficiency
  </footer>
</body>
</html>
