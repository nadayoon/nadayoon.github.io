<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마약황 Dev - Crypto & Tools</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #0d0d1a;
      --card: #16162a;
      --accent: #F7931A;
      --accent-dark: #c76f00;
      --text: #e5e5ff;
      --text-muted: #a0a0cc;
      --border: #2a2a45;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.6;
    }

    header {
      position: sticky;
      top: 0;
      background: rgba(13,13,26,0.9);
      backdrop-filter: blur(10px);
      padding: 1rem 5%;
      border-bottom: 1px solid var(--border);
      z-index: 100;
    }

    nav {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: var(--accent);
    }

    .nav-links a {
      color: var(--text);
      text-decoration: none;
      margin-left: 2rem;
      font-weight: 500;
    }

    .hero {
      padding: 8rem 5% 6rem;
      text-align: center;
      background: linear-gradient(to bottom, rgba(247,147,26,0.08), transparent);
    }

    .hero h1 {
      font-size: clamp(3rem, 8vw, 5.5rem);
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--accent), #ffab4d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p {
      font-size: 1.4rem;
      color: var(--text-muted);
      max-width: 720px;
      margin: 0 auto 2.5rem;
    }

    .projects {
      padding: 4rem 5%;
      max-width: 1400px;
      margin: 0 auto;
    }

    .projects h2 {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 4rem;
      color: var(--accent);
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(360px, 1fr));
      gap: 2.5rem;
    }

    .project-card {
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid var(--border);
      transition: all 0.35s ease;
    }

    .project-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 25px 50px rgba(247,147,26,0.12);
      border-color: var(--accent);
    }

    .project-image {
      height: 220px;
      background: #111122;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      color: var(--accent);
    }

    .project-content {
      padding: 2rem;
    }

    .project-title {
      font-size: 1.8rem;
      margin-bottom: 0.8rem;
      color: white;
    }

    .platforms {
      display: flex;
      gap: 1rem;
      margin: 1rem 0;
      font-size: 1.4rem;
    }

    .platform-icon.released { color: #4ade80; }
    .platform-icon.beta { color: #fbbf24; }
    .platform-icon.soon { color: var(--text-muted); }

    .description {
      color: var(--text-muted);
      margin-bottom: 1.5rem;
      min-height: 80px;
    }

    .btn {
      display: inline-block;
      background: var(--accent);
      color: black;
      font-weight: bold;
      padding: 0.8rem 1.8rem;
      border-radius: 50px;
      text-decoration: none;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #ffab4d;
      transform: translateY(-3px);
    }

    footer {
      text-align: center;
      padding: 4rem 5% 3rem;
      color: var(--text-muted);
      border-top: 1px solid var(--border);
    }

    @media (max-width: 768px) {
      .hero { padding: 6rem 5% 4rem; }
      .projects h2 { font-size: 2.4rem; }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="logo">마약황 Dev</div>
      <div class="nav-links">
        <a href="#projects">Projects</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
      </div>
    </nav>
  </header>

  <section class="hero">
    <h1>Crypto & Useful Tools</h1>
    <p>비트코인부터 실생활 유틸리티까지,<br>직접 만들고 직접 쓰는 툴들을 공개합니다</p>

            Android 다운로드
